<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #idCard {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    #idCard header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    #idCard img {
      width: 100%;
      height: auto;
    }

    #idCard section {
      padding: 20px;
    }

    #idCard h2 {
      color: #333;
    }

    #idCard p {
      color: #555;
    }
  </style>
</head>
<body>

<div id="idCard">
  <header>
    <h1>Student ID Card</h1>
  </header>
  <img src="helloween.jpg" alt="Student Photo">
  <section>
    <h2>Vishal</h2>
    <p>Student ID: 123456</p>
    <p>Department: Computer Science</p>
    <p>Year: 3nd Year</p>
  </section>
</div>

</body>
</html>
